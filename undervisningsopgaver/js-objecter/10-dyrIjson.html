<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS OBJECTER</title>

    <style>
      section {
        display: grid;

        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

        gap: 10px;
      }

      article {
        display: block;

        border: 1px solid #000;

        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="liste"></section>
      <template>
        <article id="dyr">
          <h3></h3>
          <img src="" alt="" />
          <p>Type:</p>
          <p>Levested:</p>
        </article>
      </template>
    </main>
    <script>
      "use strict";

      //   document.addEventListener("DOMContentLoaded", start);

      //   function start() {
      //     console.log(start);
      //   }

      const fil = "alleDyr.json";

      async function hentdata(fil) {
        const resultat = await fetch(fil);
        const json = await resultat.json();
        vis(json);
      }

      function vis(json) {
        const beholder = document.querySelector("main");
        const skabelon = document.querySelector("template");

        json.forEach((dyr) => {
          let klon = skabelon.cloneNode(true).content;
          klon.querySelector("h3").textConten = dyr.navn;
          klon.querySelector("img").src = dyr.billede;
          klon.querySelector("p:first-of-type").innerHTML += dyr.type;
          klon.querySelector("p:nth-of-type(2)").innerHTML += dyr.levested;
          beholder.appendChild(klon);
        });
      }

      hentdata(fil);
    </script>
  </body>
</html>
