<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS OBJECTER</title>
  </head>
  <body>
    <article id="person">
      <h3></h3>
      <img src="" alt="" />
      <p>Type:</p>
      <p>Levested:</p>
    </article>

    <script>
      window.addEventListener("load", start);
      //variabel med properties

      let dyr = {
        navn: "gris",
        type: "pattedyr",
        levested: "svinefarm",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
      };

      const destination = document.querySelector("#person");

      function start() {
        console.log(start);

        console.log(dyr);

        //put ting ind i det rigtige
        destination.querySelector("h3").textContent = dyr.navn;
        destination.querySelector("img").src = dyr.billede;

        //v√¶lg det rigtige p-tag i article
        destination.querySelector("p:first-of-type").innerHTML += dyr.type;
        destination.querySelector("p:nth-of-type(2)").innerHTML += dyr.levested;
      }
    </script>
  </body>
</html>
