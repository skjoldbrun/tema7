<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS OBJECTER</title>
  </head>
  <body>
    <article id="person">
      <h3></h3>
      <p></p>
      <img src="" alt="" />
    </article>

    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        console.log(start);
      }

      let dyr = {
        navn: "gris",
        type: "pattedyr",
        levested: "svinefarm",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
      };
      console.log(dyr);

      const destination = document.querySelector("#person");

      const fuldeNavn = `${dyr.navn} ${dyr.type}`;

      destination.querySelector("h3").textContent = fuldeNavn;
      destination.querySelector("p").textContent = dyr.levested;
      destination.querySelector("img").src = dyr.billede;
    </script>
  </body>
</html>
